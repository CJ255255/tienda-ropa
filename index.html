<!DOCTYPE html>
<html lang="es">
<head>

  <title>Tienda de Ropa con Carrito</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>MININO FASHION</h1>
</header>

<section class="productos">

  <div class="producto" data-nombre="Camisa Blanca" data-precio="20.00">

    <h3>Camisa Blanca</h3>
    <p>S/20.00</p>
    <div class="tallas">
      <strong>Talla:</strong><br />
      <button onclick="seleccionarTalla(this)">S</button>

      <button onclick="seleccionarTalla(this)">L</button>
      <button onclick="seleccionarTalla(this)">XL</button>
    </div>
    <div class="cantidad">
      <button onclick="cambiarCantidad(this, -1)">-</button>
      <input type="text" value="0" readonly />
      <button onclick="cambiarCantidad(this, 1)">+</button>
    </div>
    <button class="boton-listo" onclick="agregarIndividual(this)">Listo</button>
    <div class="mensaje-agregado">Agregado al carrito</div>
  </div>
